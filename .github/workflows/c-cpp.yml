name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install deps
      run: sudo apt-get install -y intltool libcurl4-gnutls-dev libgtk-3-dev libglib2.0-dev libglib2.0-dev libtagc0-dev libavahi-glib-dev automake autoconf libtool build-essential
    - name: configure
      run: ./autogen.sh
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
